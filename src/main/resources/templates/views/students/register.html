<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
</head>
<body>
	<h2>Register Student</h2>

	<form th:action="@{/views/students/postRegister}" th:object="${student}"
		method="post">
		<input type="hidden" th:field="*{id}" />
		<div class="form-group-row">
			<label class="col-md-2" for="name">Name</label>
			<input type="text" th:field="*{name}" class="form-control-sm col-md-6" id="name">
			<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
		</div>
		<br> <br>
		<div class="form-group-row">
			<label class="col-md-2" for="surname">Surname</label>
			<input type="text" th:field="*{surname}" class="form-control-sm col-md-6" id="surname">
			<small class="form-text text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
		</div>
		<br> <br>
		<div class="form-group-row">
			<label class="col-md-2" for="dni">DNI</label>
			<input type="text" th:field="*{dni}" class="form-control-sm col-md-6" id="dni">
			<small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
		</div>
		<br> <br>
		<div class="form-group-row">
			<label class="col-md-2" for="phone">Phone</label>
			<input type="text" th:field="*{phone}" class="form-control-sm col-md-6" id="phone">
			<small class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
		</div>
		<br> <br>
		<div class="form-group-row">
			<label class="col-md-2" for="yearStudied">Year Studied</label>
			<input type="text" th:field="*{yearStudied}" class="form-control-sm col-md-6" id="yearStudied">
			<small class="form-text text-danger" th:if="${#fields.hasErrors('yearStudied')}" th:errors="*{yearStudied}"></small>
		</div>
		<br> <br>
		<div class="form-group-row">
			<label class="col-md-2" for="adress">Adress</label>
			<input type="text" th:field="*{adress}" class="form-control-sm col-md-6" id="adress">
			<small class="form-text text-danger" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"></small>
		</div>
		<br> <br>
		<div class="form-group-row">
			<label class="col-md-2" for="subjects">Subject</label>
				<select name="subjects">
	           		 <option th:each="subject : ${subject}"
	              		th:value="${subject.subject_id}" 
	              		th:text="${subject.name}"
	             		th:selected="false"
	              	/>
	         	 </select>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('subjects')}" th:errors="*{subjects}"></small>
		</div>
		<br><br> 
		<input type="submit" value="Confirm">
	</form>

</body>
</html>
